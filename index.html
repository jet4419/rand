<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pa-Valentine Kita! üíñ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccc;
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 90%;
            width: 500px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .invitation {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff007f;
            text-shadow: 0 0 15px #ff007f, 0 0 25px #ff66a3, 0 0 35px #ff99c2;
            animation: blink 1.5s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; text-shadow: 0 0 30px #ff007f; }
            50% { opacity: 0.6; text-shadow: 0 0 40px #ff66a3; }
            100% { opacity: 1; text-shadow: 0 0 30px #ff007f; }
        }

        .question {
            font-size: 2rem;
            margin-top: 20px;
            color: #d1005c;
            font-weight: bold;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        button {
            font-size: 1.8rem;
            padding: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            max-width: 300px;
        }

        .yes {
            background-color: #ff007f;
            color: white;
            box-shadow: 0 0 15px #ff007f;
        }

        .no {
            background-color: #ddd;
            color: black;
        }

        .yes:hover {
            background-color: #d1005c;
            box-shadow: 0 0 20px #d1005c;
        }

        .no:hover {
            background-color: #bbb;
        }

        .response {
            font-size: 2rem;
            font-weight: bold;
            color: #ff007f;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .invitation {
                font-size: 2rem;
            }

            .question {
                font-size: 1.8rem;
            }

            button {
                font-size: 1.6rem;
            }

            .response {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 98%;
                padding: 15px;
            }

            .invitation {
                font-size: 1.8rem;
            }

            .question {
                font-size: 1.6rem;
            }

            button {
                font-size: 1.5rem;
            }

            .response {
                font-size: 1.6rem;
            }
        }
    </style>
    <script>
        function respond(answer) {
            const responseText = document.getElementById("response");
            if (answer === 'yes') {
                responseText.innerHTML = "Yay! See you po sa date natin! ‚ù§Ô∏èü•∞";
            } else {
                responseText.innerHTML = "Okay po üò¢ But I still love you pa rin üíï";
            }
            responseText.style.opacity = "1";
        }
    </script>
</head>
<body>
    <h1>OK</h1>
</body>
</html>
